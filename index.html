<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="colorGame.css">
</head>

<body>
    <div id="hContainers">

        <div>
            <div class="pieContainer">
                <div class="pieBackground"></div>
                <div id="pSlice1" class="pieBack">
                    <div class="pie"></div>
                </div>
                <div id="pSlice2" class="pieBack">
                    <div class="pie"></div>
                </div>
                <div id="pSlice3" class="pieBack">
                    <div class="pie"></div>
                </div>
                <div id="pSlice4" class="pieBack">
                    <div class="pie"></div>
                </div>
                <div id="pSlice5" class="pieBack">
                    <div class="pie"></div>
                </div>
                <div id="pSlice6" class="pieBack">
                    <div class="pie"></div>
                </div>
                <div class="circle">
                    <div class="content"><strong>Color</strong><br><br><strong>Game</strong></div>
                </div>
            </div>
        </div>

        <h2>Score: <span id="scoreDisplay">RGB</span></h2>
    </div>

    <h2>Guess this Color: <span id="colorDisplay">RGB</span></h2>
    <div id="message"></div>
    <div class="messageWrap">
        <br>
        <div id="boxSpan"></div>
    </div>
    <div class="panel">
        <button id="easy" class="mode">Easy</button>
        <button id="hard" class="mode">Hard</button>
        <button id="shuffleColors">Restart</button>
    </div>



    <div id="mainCont">
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
        <div class="boxes"></div>
    </div>





    <script src="colorGame.js" async defer></script>
</body>

</html>
